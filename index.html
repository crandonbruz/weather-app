<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <h1>Weather</h1>
    </header>
    <main class="d-flex flex-row">
      <div class="left">
        <div class="card">
          <h3 class="card-header">Search for the City:</h3>
          <form id="weather-form" class="card-body">
            <input name="city" id="search" type="text" placeholder="Miami" />
            <button type="submit" class="button">Search</button>
          </form>
          <div>
            <div id="saved-weather"></div>
          </div>
        </div>
      </div>
      <div class="right">
        <div id="weather-container" class="current-weather">
          <h3 id="currentCity"></h3>
          <h3 id="cityDate"></h3>
          <p id="temperature"></p>
          <p id="humidity"></p>
          <p id="feelsLike"></p>
        </div>

        <div class="col">
          <h3>5 Day Forecast:</h3>
          <div id="forecast-container" class="forecast"></div>
        </div>
      </div>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="./assets/js/script.js"></script>
</html>
